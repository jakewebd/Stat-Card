<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lexend+Deca|Inter" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<div class="main-container">


<div class="left">

<pre class="pre-head">Get <span>insights</span> that help
your business grow.</pre>

<pre class="description">
Discover the benefits of data analytics and make
better decisions regarding revenue, customer
experience, and overall efficiency.
</pre>
<div class="stats">
  <p>10K+<br><span class="stat-name">COMPANIES</span></p><p>314<br><span class="stat-name">TEMPLATES</span></p><p>12M+<br><span class="stat-name">QUERIES</span></p>
</div>


</div>
<div class="right">
<div class="accent"></div>
</div>




</div>
  <div class="bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jakewebd</a>.
  </div>

</html>
